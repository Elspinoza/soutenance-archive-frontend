<section class="section">


  <div class="search_bar d-flex">
    <input type="text" [(ngModel)]="searchKeyword" placeholder="Rechercher par titre de thÃ¨me"  />
    <button  class="btn btn-primary" (click)="searchArchive(searchKeyword)">Rechercher</button>
  </div>



  <div class="row gy-3 my-3">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let archive of listArchive">
      <div class="card">
        <img class="card-img-top" src="assets\img\pdf-7.png" alt="image">
        <div class="card-body">
          <h5 class="card-title">{{archive.themeId}}</h5>
          <p class="card-text">Quelques {{archive.themeId.titre}}</p>
          <a href="{{ archive.fileLink }}" class="btn btn-secondary" target="_blank">Lire plus</a>
        </div>
      </div>
  </div>

</div>
</section>
